<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <input type="text" id="num" placeholder="Enter the numbers" /><button
        class="btn btn-outline-dark btn-sm otherBtn"
        value="Add"
      >
        Add</button
      ><br /><br />
      <button class="btn btn-outline-dark btn-sm clickedBtn">0</button>
      <button class="btn btn-outline-dark btn-sm clickedBtn">1</button>
      <button class="btn btn-outline-dark btn-sm clickedBtn">2</button>
      <button class="btn btn-outline-dark btn-sm clickedBtn">3</button>
      <button class="btn btn-outline-dark btn-sm clickedBtn">4</button>
      <button class="btn btn-outline-dark btn-sm clickedBtn">5</button>
      <button class="btn btn-outline-dark btn-sm clickedBtn">6</button>
      <button class="btn btn-outline-dark btn-sm clickedBtn">7</button>
      <button class="btn btn-outline-dark btn-sm clickedBtn">8</button>
      <button class="btn btn-outline-dark btn-sm clickedBtn">9</button
      ><br /><br />
      <div id="arrNumbers"></div>
      <br />
      <button class="btn btn-outline-dark btn-sm otherBtn" value="mean">
        Mean
      </button>
      <input type="text" id="mean" /><br /><br />
      <button class="btn btn-outline-dark btn-sm otherBtn" value="median">
        Median
      </button>
      <input type="text" id="median" /><br /><br />
      <button class="btn btn-outline-dark btn-sm otherBtn" value="mode">
        Mode
      </button>
      <input type="text" id="mode" /><br /><br />
      <button class="btn btn-outline-dark btn-sm otherBtn" value="range">
        Range
      </button>
      <input type="text" id="range" /><br /><br />
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
